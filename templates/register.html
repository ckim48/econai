{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 1rem;">
        <h2 class="text-center mb-4 text-primary">Register</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control rounded-pill" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control rounded-pill" id="password" name="password" required>
            </div>
                        <div class="mb-3">
                <label for="username" class="form-label">Full Name</label>
                <input type="text" class="form-control rounded-pill" id="Full Nam" name="fullname" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Register</button>
            <p class="mt-3 text-center">
                Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login here</a>.
            </p>
        </form>
    </div>
</div>
{% endblock %}
