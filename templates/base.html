<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetWise</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Custom Font and Logo Styling */
        .navbar-brand {
            font-family: 'Pacifico', cursive; /* Logo font */
            font-size: 1.8rem;
            color: #f8f9fa !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .navbar-brand:hover {
            color: #ffb703 !important;
            text-decoration: none;
        }

        /* Modern Navbar Styling */
        .navbar {
            background: linear-gradient(45deg, #457b9d, #1d3557);
            padding: 0.8rem 1rem;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-nav .nav-link {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: #f8f9fa !important;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #a8dadc !important;
        }

        /* Button Styling */
        .btn-primary, .btn-danger {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #023e8a;
        }

        .btn-danger:hover {
            background-color: #e63946;
        }

        /* Mobile View Styling */
        .navbar-toggler {
            border-color: #f8f9fa;
        }

        .navbar-toggler-icon {
            background-color: #f8f9fa;
        }

        /* Sticky Navbar (Optional) */
        .sticky-top {
            position: sticky;
            top: 0;
            z-index: 1030;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="{{ url_for('index') }}">BudgetWise</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
<!--                <ul class="navbar-nav">-->
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link {{ 'active' if request.path == '/' else '' }}" href="{{ url_for('index') }}">Home</a>-->
<!--                    </li>-->
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link {{ 'active' if request.path == '/add' else '' }}" href="/add">Add Record</a>-->
<!--                    </li>-->
<!--                </ul>-->
{% if request.path not in ['/login', '/register'] %}
    {% if session.get('username') %}
        <a class="btn btn-danger btn-sm ms-3" href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a class="btn btn-primary btn-sm ms-3" href="{{ url_for('login') }}">Login</a>
    {% endif %}
{% endif %}

            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
